<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Bites</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-black font-sans">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center text-red-600 mb-6">SOUTH INDIAN MEALS </h1>
    <div id="food-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Cards inserted by JS -->
    </div>
    <div class="text-center mt-8">
      <button onclick="goToCart()" class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700">Go to Cart</button>
    </div>
  </div>

  <script>
    const foodItems = [
      { name: "veg thali ", price: 80, originalPrice: 120, image: "https://rakskitchen.net/wp-content/uploads/2013/08/9634876480_20d7ac8196_o-480x270.jpg" },
      { name: "idly ", price: 50, originalPrice: 80, image: "https://www.kannammacooks.com/wp-content/uploads/soft-idli-batter-recipe-using-idli-rava-mixie-blender-method.jpg" },
      { name: "puri", price: 40, originalPrice: 70, image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2020/12/poori-puri-recipe.jpg" },
      { name: "dosa", price: 60, originalPrice: 100, image: "https://assets.gqindia.com/photos/64f1da6829ae1dbbe3d61789/16:9/w_2560%2Cc_limit/Dosa1.jpg" },
    ];

    const foodList = document.getElementById("food-list");

    foodItems.forEach((item, index) => {
      foodList.innerHTML += `
        <div class="bg-white rounded-2xl shadow-lg p-5 text-center">
          <img src="${item.image}" class="h-24 mx-auto mb-4" alt="${item.name}">
          <h2 class="text-xl font-bold">${item.name}</h2>
          <p class="text-sm text-gray-500 line-through">₹${item.originalPrice}</p>
          <p class="text-green-600 font-bold text-lg">Now ₹${item.price}</p>
          <button onclick="addToCart(${index})" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Add to Cart</button>
        </div>
      `;
    });

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(foodItems[index]);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(foodItems[index].name + " added to cart!");
    }

    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
